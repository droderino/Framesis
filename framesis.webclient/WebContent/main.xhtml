<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Szenrio Konfiguration</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	
	<c:set var="deSize" value="#{serviceBean.subScenarios.subDe.size()}"/>
	<c:set var="preSize" value="#{serviceBean.subScenarios.subPre.size()}"/>
	<c:set var="anSize" value="#{serviceBean.subScenarios.subAn.size()}"/>
	<c:set var="evalSize" value="#{serviceBean.subScenarios.subEval.size()}"/>
	
	<c:set var="PHASE_DE" value="Data Extraction"/>
	<c:set var="PHASE_PRE" value="Preprocessing"/>
	<c:set var="PHASE_AN" value="Analysis"/>
	<c:set var="PHASE_EVAL" value="Evaluation"/>

	<h:panelGrid styleClass="grid" columns="2">
		<h:form id="Scenario">
			<h:panelGrid columns="3" styleClass="gridComposition">
				<f:facet name="header">
					Szenario Komposition
				</f:facet>
				<h:selectOneListbox value="#{serviceBean.select}" styleClass="listbox" size="#{deSize gt 1 ? deSize : 2}">
					<f:selectItems value="#{serviceBean.subScenarios.subDe}" var="de" itemLabel="#{de.name}" itemValue="#{de.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"></f:ajax>
				</h:selectOneListbox>
				<h:panelGrid>
					<h:outputLabel value="Data Extraction" />
					<h:commandButton value="&gt;&gt;" action="#{serviceBean.addSubScenario(PHASE_DE)}"/>
					<h:commandButton value="&lt;&lt;" action="#{serviceBean.removeSubScenario(PHASE_DE)}"/> 
				</h:panelGrid>
				<h:selectOneListbox value="#{serviceBean.select}" styleClass="listbox">
					<f:selectItems value="#{serviceBean.scenario.subDe}" var="scDe" itemLabel="#{scDe.name}" itemValue="#{scDe.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"></f:ajax>
				</h:selectOneListbox>

				<h:selectOneListbox value="#{serviceBean.select}"
					styleClass="listbox" size="#{preSize gt 1 ? preSize : 2}">
					<f:selectItems value="#{serviceBean.subScenarios.subPre}" var="pre"	itemLabel="#{pre.name}" itemValue="#{pre.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>
				<h:panelGrid>
					<h:outputLabel value="Preprocessing"></h:outputLabel>
					<h:commandButton value="&gt;&gt;" action="#{serviceBean.addSubScenario(PHASE_PRE)}"/>
					<h:commandButton value="&lt;&lt;" action="#{serviceBean.removeSubScenario(PHASE_PRE)}"/> 
				</h:panelGrid>
				<h:selectOneListbox value="#{serviceBean.select}" styleClass="listbox">
					<f:selectItems value="#{serviceBean.scenario.subPre}" var="scPre" itemLabel="#{scPre.name}" itemValue="#{scPre.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>

				<h:selectOneListbox value="#{serviceBean.select}"
					styleClass="listbox" size="#{anSize gt 1 ? anSize : 2}">
					<f:selectItems value="#{serviceBean.subScenarios.subAn}" var="an" itemLabel="#{an.name}" itemValue="#{an.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>
				<h:panelGrid>
					<h:outputLabel value="Analysis"></h:outputLabel>
					<h:commandButton value="&gt;&gt;" action="#{serviceBean.addSubScenario(PHASE_AN)}"/>
					<h:commandButton value="&lt;&lt;" action="#{serviceBean.removeSubScenario(PHASE_AN)}"/> 
				</h:panelGrid>
				<h:selectOneListbox value="#{serviceBean.select}" styleClass="listbox">
					<f:selectItems value="#{serviceBean.scenario.subAn}" var="scAn" itemLabel="#{scAn.name}" itemValue="#{scAn.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>

				<h:selectOneListbox value="#{serviceBean.select}"
					styleClass="listbox" size="#{evalSize gt 1 ? evalSize : 2}">
					<f:selectItems value="#{serviceBean.subScenarios.subEval}" var="eval" itemLabel="#{eval.name}" itemValue="#{eval.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>
				<h:panelGrid>
					<h:outputLabel value="Evaluation"></h:outputLabel>
					<h:commandButton value="&gt;&gt;" action="#{serviceBean.addSubScenario(PHASE_EVAL)}"/>
					<h:commandButton value="&lt;&lt;" action="#{serviceBean.removeSubScenario(PHASE_EVAL)}"/> 
				</h:panelGrid>
				<h:selectOneListbox value="#{serviceBean.select}" styleClass="listbox">
					<f:selectItems value="#{serviceBean.scenario.subEval}" var="scEval" itemLabel="#{scEval.name}" itemValue="#{scEval.name}"/>
					<f:ajax listener="#{serviceBean.listener}" render=":details"/>
				</h:selectOneListbox>

			</h:panelGrid>
		</h:form>

		<h:form id="details">
			<h:panelGrid columns="2" columnClasses="gridClass" cellspacing="3">
				<f:facet name="header">
					Sub-Szenario Details
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel value="Name" />
					<h:outputText value="#{serviceBean.selectedScen.name}" />

					<h:outputLabel value="Description" />
					<h:outputText value="#{serviceBean.selectedScen.description}" />

				</h:panelGrid>

				<h:panelGrid>
					<f:facet name="header">
						<h:outputLabel value="Konfiguration" />
					</f:facet>

					<h:dataTable id="configTable"
						value="#{serviceBean.selectedScen.config}" var="o">
						<h:column>
							<f:facet name="header">Parameter</f:facet>
						#{o.parameter}
					</h:column>
						<h:column>
							<f:facet name="header">Value</f:facet>
							<h:inputText value="#{o.value}"></h:inputText>
						</h:column>
					</h:dataTable>

					<h:commandButton value="save"></h:commandButton>

				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</h:panelGrid>
</h:body>
</html>
